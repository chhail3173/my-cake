<div class="checkout">
  <form action="#">
      <div class="checkoutHeader"><h3>CHECKOUT</h3></div>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "checkoutDetails.name" class="form-control" id="formGroupExampleInput" placeholder="Name">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Address</label>
        <input type="text" name="address" [(ngModel)] = "checkoutDetails.address" class="form-control" id="formGroupExampleInput2" placeholder="Address">
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">pincode</label>
        <input type="number" name="pincode" [(ngModel)] = "checkoutDetails.pincode" class="form-control" id="formGroupExampleInput" placeholder="Pincode">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Phone</label>
        <input type="text" name="phone" [(ngModel)] = "checkoutDetails.phone" class="form-control" id="formGroupExampleInput2" placeholder="Phone">
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">City</label>
        <input type="text" name="city" [(ngModel)] = "checkoutDetails.city" class="form-control" id="formGroupExampleInput" placeholder="City">
      </div>
  

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Total Price</label>
        <input type="number" name="price" [(ngModel)] = "checkoutDetails.price" class="form-control" id="formGroupExampleInput" placeholder="Total Price" disabled>
      </div>
      <button (click) = "orderNow()" type="button" class="btn btn-outline-success">Order Now</button>

  </form>
  
</div>

<div class="my-overlay" *ngIf="showOverlay">
    <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
  </div>
